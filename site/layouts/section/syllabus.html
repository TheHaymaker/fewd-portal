{{ partial "head" . }} 

{{ partial "nav" . }}

<div class="ph3 bg-off-white">
    <div class="center mw6 pv3">
        <h1 class="tc f2-m b grey-4 center">Class Syllabus</h1>
        <img src="{{ .Params.logo }}" alt="" class="db w4 center pv4"> {{ .Content }}

        <!-- <div class="flex-ns mb3"> -->
            {{ range .Params.syllabus_entries }}
            <div style="padding: 10px;">
                <h4 class="f4 b lh-title mb2 primary">Day: {{ .day }}</h4>
                <h4 class="f4 b lh-title mb2 primary">Focus: {{ .focus }}</h4>
                <p>{{ .description }}</p>
                <p><a href="{{ .linkToSlides }}">Slides</a></p>
                <p><a href="{{ .linkToStarterCode }}">Starter Code</a></p>
            </div>
            {{ end }}
        

        <!-- {{ partial "contact-form" . }} -->

    </div>
</div>

{{ partial "footer" . }}
